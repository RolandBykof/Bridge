<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeCircle - Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>BridgeCircle - Test Page</h1>
    <div id="test-buttons">
        <button id="create-table-button">Create Table</button>
        <button id="join-table-button">Join Table</button>
        <button id="play-solo-button">Play Solo</button>
    </div>
    
    <div id="status"></div>
    
    <script>
        // Inline script for immediate testing
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Test page loaded");
            
            document.getElementById('create-table-button').addEventListener('click', function() {
                console.log("Create table clicked");
                document.getElementById('status').textContent = "Create table clicked";
            });
            
            document.getElementById('join-table-button').addEventListener('click', function() {
                console.log("Join table clicked");
                document.getElementById('status').textContent = "Join table clicked";
            });
            
            document.getElementById('play-solo-button').addEventListener('click', function() {
                console.log("Play solo clicked");
                document.getElementById('status').textContent = "Play solo clicked";
                // Redirect to solo page
                window.location.href = 'solo.html';
            });
        });
    </script>
</body>
</html>
