<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeCircle - Join Table</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/multiplayer.css">
    <meta name="description" content="Join an existing bridge table">
</head>
<body>
    <div class="container">
        <h1>BridgeCircle - Join Table</h1>
        
        <div id="error-container" class="error-message" style="display:none;"></div>
        
        <div class="section">
            <h2>Join Existing Table</h2>
            
            <form id="join-table-form" action="javascript:void(0);">
                <div class="form-group">
                    <label for="join-name-input">Your Name:</label>
                    <input type="text" id="join-name-input" class="form-input" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="table-code-input">Table Code:</label>
                    <input type="text" id="table-code-input" class="form-input" placeholder="Enter 4-digit code" required maxlength="4" pattern="[0-9]{4}">
                </div>
                
                <div class="action-buttons">
                    <button type="submit" id="join-submit-button" class="button">
                        Join Table
                    </button>
                    
                    <a href="/" class="button button-secondary">
                        Back to Lobby
                    </a>
                </div>
            </form>
        </div>
        
        <!-- Position Selection (hidden initially) -->
        <div class="section" id="position-selection" style="display:none;">
            <h2>Select Position</h2>
            <p>Table Code: <span id="position-table-code"></span></p>
            
            <div class="player-positions" id="positions-container">
                <!-- Positions will be populated by JavaScript -->
            </div>
            
            <div class="action-buttons">
                <a href="/" class="button button-secondary">
                    Cancel
                </a>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/socket-handler.js"></script>
    <script src="scripts/client-bridge.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Specifics for join table page
            window.isJoinTablePage = true;
            
            // If table code is in URL parameters, fill it in
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('code')) {
                document.getElementById('table-code-input').value = urlParams.get('code');
            }
        });
    </script>
</body>
</html>
