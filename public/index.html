<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeCircle - Accessible Bridge</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="description" content="Accessible Bridge application">
</head>
<body>
    <div class="container" id="lobby-view">
        <h1>BridgeCircle - Accessible Bridge</h1>
        
        <!-- ARIA Live area for announcements -->
        <div id="announcement-area" aria-live="polite" class="sr-only"></div>
        
        <!-- Error message container -->
        <div id="error-area" class="error-message" style="display: none;"></div>
        
        <div class="section">
            <h2>Welcome to BridgeCircle</h2>
            <p>You can create a new table or join an existing one.</p>
            
            <div class="action-buttons">
                <button onclick="navigate('createtable.html')" class="button">
                    Create Table
                </button>
                
                <button onclick="navigate('jointable.html')" class="button button-secondary">
                    Join Table
                </button>
                
                <button onclick="navigate('playsolo.html')" class="button">
                    Play Solo (vs GIB AI)
                </button>
            </div>
            
            <div class="stats-section">
                <p>Players online: <span id="players-count">-</span></p>
                <p>Active tables: <span id="tables-count">-</span></p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript files -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/bridge.js"></script>
    <script>
        // Direct function for navigation
        function navigate(page) {
            window.location.href = page;
        }
        
        // Initialize page when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Connect to server
            connectToServer();
            
            // Get active tables
            getTables();
        });
    </script>
</body>
</html>
