<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeCircle - Accessible Bridge</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/multiplayer.css">
    <meta name="description" content="Accessible Bridge application with GIB AI integration">
</head>
<body>
    <!-- Multiplayer Lobby View -->
    <div class="container" id="lobby-view">
        <h1>BridgeCircle - Accessible Bridge</h1>
        
        <!-- ARIA Live area for announcements -->
        <div id="lobby-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>
        
        <div class="section">
            <h2>Welcome to BridgeCircle</h2>
            <p>You can create a new table or join an existing one.</p>
            
            <div class="action-buttons">
                <button id="create-table-button" class="button" onclick="location.href='/createtable.html'">
                    Create Table
                </button>
                
                <button id="join-table-button" class="button button-secondary" onclick="location.href='/jointable.html'">
                    Join Table
                </button>
                
                <button id="play-solo-button" class="button" onclick="location.href='/solo.html'">
                    Play Solo (with GIB)
                </button>
            </div>            

            <div class="stats-section">
                <p>Players online: <span id="players-count">-</span></p>
                <p>Active tables: <span id="tables-count">-</span></p>
            </div>
        </div>
        
        <div id="error-container" class="error-message" style="display: none;"></div>
    </div>
    
    <!-- JavaScript files -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/socket-handler.js"></script>
    <script src="scripts/client-bridge.js"></script>
</body>
</html>
